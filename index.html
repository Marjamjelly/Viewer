<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rule34 Viewer</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }

    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      margin: 0.25rem;
    }

    button {
      background: #333;
      color: white;
      cursor: pointer;
    }

    .gallery {
      margin-top: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 5px;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Rule34 Viewer</h1>
  <p>Search tag (e.g. <code>samus</code>, <code>midna</code>, <code>pokemon</code>):</p>
  <input id="tagInput" type="text" placeholder="Enter tag here" />
  <button onclick="fetchImages()">Search</button>

  <div class="gallery" id="gallery"></div>

  <div class="modal" id="modal" onclick="closeModal()">
    <img id="modalImg" />
  </div>

  <script>
    async function fetchImages() {
      const tag = document.getElementById('tagInput').value.trim().replace(/\s+/g, '_');
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = "Loading...";

      const apiURL = `https://corsproxy.io/?https://rule34.xxx/index.php?page=dapi&s=post&q=index&limit=30&tags=${encodeURIComponent(tag)}`;

      try {
        const res = await fetch(apiURL);
        const xmlText = await res.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(xmlText, "application/xml");
        const posts = Array.from(xml.getElementsByTagName("post"));

        if (posts.length === 0) {
          gallery.innerHTML = "<p>No results found for that tag.</p>";
          return;
        }

        gallery.innerHTML = "";
        posts.forEach(post => {
          const preview = post.getAttribute("preview_url");
          const full = post.getAttribute("file_url");

          const img = document.createElement("img");
          img.src = preview;
          img.alt = "Preview";
          img.onclick = () => openModal(full);

          gallery.appendChild(img);
        });
      } catch (err) {
        gallery.innerHTML = "<p>‚ùå Error loading images. Rule34 might be blocking requests or the proxy is down.</p>";
        console.error(err);
      }
    }

    function openModal(url) {
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modalImg");
      modalImg.src = url;
      modal.style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
</body>
</html>
